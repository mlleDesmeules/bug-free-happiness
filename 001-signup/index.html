<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DailyUI :: 001 - Sign up</title>

    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <div class="bubble red"></div>
        <div class="bubble yellow"></div>
        <div class="bubble purple"></div>
        <div class="bubble green"></div>

        <div class="card">
            <div class="header">
                <h1>Login</h1>
            </div>
            <div class="body">
                <div>
                    <input type="email" id="email" placeholder="email">
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="password" id="password" placeholder="password">
                    <label for="password">Password</label>
                </div>
                <a href="/forgot-password">Forgot your password</a>
            </div>
            <div class="footer">
                <a href="/register">Register</a>
                <a href="/login" class="primary">Sign In</a>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://dribbble.com/shots/2292415-Daily-UI-001-Day-001-Sign-Up" class="design">
            Designed by Duminda Perera
        </a>

        <a href="https://codepen.io/mlledesmeules/pen/mdJONrp" class="codepen" target="_blank">Codepen</a>
    </footer>
</body>
</html>
